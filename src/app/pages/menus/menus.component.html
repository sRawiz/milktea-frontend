<div class="min-h-screen flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col items-center bg-gray-100 p-10">
    <!-- Title -->
    <div class="mt-10 mb-6 self-start w-full">
      <h1 class="text-4xl font-bold text-gray-800 text-left">จัดการเมนู</h1>
    </div>

    <!-- Tools Bar -->
    <div
      class="bg-white p-4 rounded-lg shadow-lg w-full flex justify-between items-center"
    >
      <!-- Search Bar -->
      <input
        type="text"
        [(ngModel)]="searchText"
        (input)="onSearch()"
        class="p-2 border border-gray-300 rounded-lg w-1/4 focus:outline-none focus:ring focus:border-blue-500"
        placeholder="ค้นหาเมนู..."
      />

      <!-- Add Menu Button -->
      <button
        class="px-4 py-2 bg-sky-600 text-white rounded-lg shadow-md hover:bg-sky-700 transition"
      >
        <i class="pi pi-plus"></i> เพิ่มเมนู
      </button>
    </div>

    <!-- Menu Cards -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-6 w-full"
    >
      <div
        *ngFor="let menu of filteredMenus"
        class="bg-white p-4 rounded-lg shadow-lg"
      >
        <div class="w-full h-64 rounded-lg overflow-hidden">
          <img
            [src]="'./assets/images/' + menu.image"
            alt="{{ menu.name }}"
            class="w-full h-full object-cover"
          />
        </div>
        <h2 class="text-lg font-semibold mt-3">{{ menu.name }}</h2>
        <p class="text-gray-600 text-sm mt-1">{{ menu.description }}</p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-lg font-bold text-gray-800">{{
            menu.price | currency : "THB"
          }}</span>
          <div class="flex gap-2">
            <button
              class="flex items-center gap-1 px-3 py-1 bg-yellow-500 text-white text-sm rounded-lg hover:bg-yellow-600 transition"
            >
              <i class="pi pi-pencil text-xs"></i> แก้ไข
            </button>
            <button
              class="flex items-center gap-1 px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition"
            >
              <i class="pi pi-trash text-xs"></i> ลบ
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
